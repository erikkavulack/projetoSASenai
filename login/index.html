<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="styles.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../public/favicon.ico" type="image/x-icon">
    <title>Login</title>
</head>

<body>
    <header>
        <img src="/public/logo.svg" alt="" id="logo">
        <a href="../telaInicial/index.html" id="cantologo">Sua Biblioteca Pessoal</a>
    </header>

    <div class="titulo">
        <h1>Login</h1>
        <p id="cont">Entre para continuar</p>
    </div>

    <form id="formularioLogin" class="container">
        <div class="login">
            <div class="campo">
                <label for="emailLogin" id="user">E-mail</label>
                <input type="email" id="emailLogin" name="email" required>
            </div>
            <div class="campo">
                <label for="senhaLogin" id="pass">Senha</label>
                <input type="password" id="senhaLogin" name="senha" required>
            </div>
        </div>

        <a href="../cadastro/index.html" id="link">NÃ£o tem uma conta? Cadastre-se!</a>

        <button type="submit" id="botao">Login</button>
    </form>

    <div id="modal" class="modal oculto">
        <div class="modal-conteudo">
            <span id="fecharModal" class="modal-fechar">&times;</span>
            <p id="mensagemModal"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
