<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Cadastro</title>
</head>
<body>
    <header>
        <img src="/public/logo.svg" alt="" id="logo">
        <a href="../telaInicial/index.html" id="cantologo">Sua Biblioteca Pessoal</a>
    </header>

    <h1>Cadastre-se</h1>

    <div class="subtitulo">
        <a href="../login/index.html" id="subtitulo">Já Possui Cadastro? <span>Faça login</span></a>
    </div>

    <div class="container">
        <div class="formulario">
            <div id="coluna">
                <label for="nome">NOME</label>
                <input type="text" id="nome" name="nome" required>
                
                <label for="email">EMAIL</label>
                <input type="email" id="email" name="email" required>
            </div>
    
            <div id= coluna>
                <label for="senha">SENHA</label>
                <input type="password" id="senha" name="senha" required>
    
                <label for="confsenha">CONFIRME SUA SENHA</label>
                <input type="password" id="confsenha" name="confsenha" required>
            </div>
        </div>

        <button type="submit" id="botao">Cadastre-se</button>
    </div>


    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Cadastro efetuado com sucesso</p>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
