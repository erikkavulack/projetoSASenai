<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../public/favicon.ico" type="image/x-icon">
    <title>Página de Cadastro</title>
</head>

<body>
    <header>
        <img src="/public/logo.svg" alt="" id="logo">
        <a href="../telaInicial/index.html" id="cantologo">Sua Biblioteca Pessoal</a>
    </header>

    <h1>Cadastre-se</h1>

    <a href="../login/index.html" id="subtitulo">Já Possui Cadastro? <span>Faça login</span></a>


    <form class="container" id="formularioCadastro">
        <div class="formulario">
            <div id="coluna">
                <label for="nomeCadastro">NOME</label>
                <input type="text" id="nomeCadastro" name="nome" required>

                <label for="emailCadastro">EMAIL</label>
                <input type="email" id="emailCadastro" name="email" required>
            </div>

            <div id=coluna>
                <label for="senhaCadastro">SENHA</label>
                <input type="password" id="senhaCadastro" name="senha" required>

                <label for="confirmarSenhaCadastro">CONFIRME SUA SENHA</label>
                <input type="password" id="confirmarSenhaCadastro" name="confsenha" required>

                <button type="submit" id="botao">Cadastre-se</button>
            </div>
        </div>

    </form>


    <div id="modal" class="modal oculto">
        <div class="modal-conteudo">
            <span id="fecharModal" class="modal-fechar">&times;</span>
            <p id="mensagemModal"></p>
        </div>
    </div>


    <script src="scripts.js"></script>
</body>

</html>
