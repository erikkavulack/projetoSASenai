<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../public/favicon.ico" type="image/x-icon">
    <title>Abandonados</title>
</head>

<body>
    <header>
        <a href="../telaInicial/index.html" id="cantologo"><img src="/public/logo.svg" alt="" id="logo">Sua Biblioteca
            Pessoal</a>
        <button onclick="desconectarUsuario()" class="sair">
            <img src="../public/saida.svg" alt="sair">
            Sair
        </button>
    </header>

    <h1>Abandonados</h1>
    <div class="voltar">
        <img src="../public/voltar.svg" alt="voltar" id="voltar">
        <a href="../bibliotecas/index.html" id="voltar">Voltar</a>
    </div>
    <div id="livrosAbandonados">
    </div>

    <div class="modal" id="modal">
        <div class="modal-conteudo">
            <h2>Editar Informações</h2>
            <div class="campo">
                <label for="modalNome">Título:</label>
                <input id="modalNome" type="text" required>
            </div>

            <div class="campo">
                <label for="modalEditora">Editora:</label>
                <input id="modalEditora" type="text" required>
            </div>

            <div class="campo">
                <label for="modalGenero">Gênero:</label>
                <input id="modalGenero" type="text" required>
            </div>

            <div class="campo">
                <label for="modalNota">Nota:</label>
                <input id="modalNota" type="number" min="0" max="5">
            </div>

            <div class="campo">
                <label for="modalSituacao">Situação:</label>
                <select id="modalSituacao">
                    <option value="Abandonados">Abandonado</option>
                    <option value="Lido">Lido</option>
                    <option value="NaoLido">Não Lido</option>
                </select>
            </div>

            <div class="campo">
                <label for="modalComentarios">Comentários:</label>
                <textarea id="modalComentarios" rows="4"></textarea>
            </div>

            <div class="botoes">
                <button class="botao cancelar" id="modalFechar">Cancelar</button>
                <button class="botao salvar" id="modalSalvar">Salvar</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
